<div class="container mt-5" style="padding: 10px">
  <h2>Регистрация</h2>
  <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Имя пользователя</label>
      <input type="text" id="username" formControlName="username" class="form-control" required>
      <div class="error-container text-danger"
           *ngIf="createUserForm.get('username')?.invalid && createUserForm.get('username')?.dirty">
        <small *ngFor="let error of getControlErrors('username')">{{ error }}</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Электронная почта</label>
      <input type="email" id="email" formControlName="email" class="form-control" required>
      <div class="error-container text-danger"
           *ngIf="createUserForm.get('email')?.invalid && createUserForm.get('email')?.dirty">
        <small *ngFor="let error of getControlErrors('email')">{{ error }}</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" id="password" formControlName="password" class="form-control" required>
      <div class="error-container text-danger"
           *ngIf="createUserForm.get('password')?.invalid && createUserForm.get('password')?.dirty">
        <small *ngFor="let error of getControlErrors('password')">{{ error }}</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="repeatPassword" class="form-label">Повторите пароль</label>
      <input type="password" id="repeatPassword" formControlName="repeatPassword" class="form-control" required>
      <div class="error-container text-danger"
           *ngIf="(createUserForm.hasError('repeatPassword') || createUserForm.get('repeatPassword')?.invalid) && createUserForm.get('repeatPassword')?.dirty">
        <small *ngFor="let error of getControlErrors('repeatPassword')">{{ error }}</small>
        <small
          *ngIf="createUserForm.hasError('repeatPassword')">{{ createUserForm.getError('repeatPassword') }}</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!createUserForm.valid">Зарегистрироваться</button>
  </form>
</div>
